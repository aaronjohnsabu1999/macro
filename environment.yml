name: macro
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - black
  - numpy
  - scipy
  - plotly
  - pyyaml
  - networkx
  - matplotlib
  - pip

  # Optional: editor/dev tools
  - pytest
  - ipython
  - mypy
  - ruff
  
  # Pip install from pyproject.toml
  - pip:
      - -e . # Install the package in editable mode